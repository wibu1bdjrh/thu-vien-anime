<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thư Viện Anime</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Đăng nhập -->
  <div id="login" class="flex flex-col items-center justify-center h-screen">
    <h2 class="text-2xl font-bold mb-4">Đăng nhập</h2>
    <input id="email" type="email" placeholder="Email" class="mb-2 p-2 border rounded">
    <input id="password" type="password" placeholder="Mật khẩu" class="mb-2 p-2 border rounded">
    <button id="loginBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Đăng nhập</button>
    <p id="loginError" class="text-red-500 mt-2 hidden">Đăng nhập thất bại. Hãy thử lại.</p>
  </div>

  <!-- Nội dung chính -->
  <main class="hidden p-4 max-w-5xl mx-auto" id="mainContent">
    <h1 class="text-3xl font-bold mb-4">Thư Viện Anime</h1>

    <div class="flex flex-col sm:flex-row gap-4 mb-4">
      <input type="text" id="searchInput" placeholder="Tìm anime..." class="flex-1 p-2 border rounded">
      <select id="genreSelect" class="p-2 border rounded">
        <option value="">Tất cả thể loại</option>
        <option value="Hài hước">Hài hước</option>
        <option value="Lãng mạn">Lãng mạn</option>
        <option value="Kịch tính">Kịch tính</option>
      </select>
    </div>

    <div id="animeList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAym_OSEPFiyJfDB6FcWWmWe3APQE4Ir1M",
      authDomain: "thu-vien-anime.firebaseapp.com",
      projectId: "thu-vien-anime",
      storageBucket: "thu-vien-anime.appspot.com",
      messagingSenderId: "666905146575",
      appId: "1:666905146575:web:f2f77a8a16d1f26ea033ba"
    };
    firebase.initializeApp(firebaseConfig);

    const allowedEmail = "gamesekaij@gmail.com";

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .catch(() => {
          document.getElementById("loginError").classList.remove("hidden");
        });
    });

    firebase.auth().onAuthStateChanged(user => {
      if (user && user.email === allowedEmail) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
        renderAnimeList(animeList);
      }
    });

    const animeList = [
      {
        title: "Grand blue",
        genre: "Hài hước, tình cảm, học đường, đời thường",
        year: 2020,
        image: "https://i.imgur.com/WdNeyg0.jpeg",
        episodes: [
          { id: "1TFM3VCKHLpuD8zBHiAVucn7LpMNARbNh", name: "Tập 1" },
          { id: "1tRiYh3hGBepHMa7GihRHOCxAiS7Wa1ID", name: "Tập 2" }
        ]
      },
      {
        title: "Your Name",
        genre: "Lãng mạn",
        year: 2016,
        image: "https://i.imgur.com/oHgkI4h.jpg",
        episodes: [
          { id: "3KR8_igDs1Y", name: "Trailer" }
        ]
      },
      {
        title: "Attack on Titan",
        genre: "Kịch tính",
        year: 2013,
        image: "https://i.imgur.com/tbn61U6.jpg",
        episodes: [
          { id: "MGRm4IzK1SQ", name: "Trailer" }
        ]
      }
    ];

    const container = document.getElementById("animeList");

    function renderAnimeList(data) {
      container.innerHTML = "";
      data.forEach(anime => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition";
        card.innerHTML = `
          <div class="relative group cursor-pointer">
            <img src="${anime.image}" alt="${anime.title}" class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-105 rounded-t-lg">
            <div class="absolute inset-0 bg-black bg-opacity-40 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
              <button class="bg-white text-black px-4 py-1 text-sm font-semibold rounded-full shadow">Xem ngay</button>
            </div>
          </div>
          <div class="p-3 bg-white rounded-b-lg">
            <h2 class="text-base font-semibold line-clamp-1">${anime.title}</h2>
            <p class="text-sm text-gray-500">${anime.genre} - ${anime.year}</p>
          </div>
        `;
        card.querySelector("button").addEventListener("click", () => {
          const index = animeList.indexOf(anime);
          window.open(`anime.html?id=${index}`, "_self");
        });
        container.appendChild(card);
      });
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const filtered = animeList.filter(anime => anime.title.toLowerCase().includes(keyword));
      renderAnimeList(filtered);
    });

    document.getElementById("genreSelect").addEventListener("change", function () {
      const genre = this.value.toLowerCase();
      const filtered = genre ? animeList.filter(anime => anime.genre.toLowerCase().includes(genre)) : animeList;
      renderAnimeList(filtered);
    });

    // 👇 Dòng này để anime.html có thể truy cập animeList
    window.animeList = animeList;
  </script>

</body>
</html>
